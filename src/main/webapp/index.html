<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" content="width=device-width; height=device-height">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <a href="/" class="no-underline">
        <h1 class="main-page-title ">Meme Generator</h1>
      </a>
    <!-- TODO: Replace "/hello" with actual links once the servlets are ready -->
      <form action="/memes" method="POST" enctype="multipart/form-data">
        <label for="uploadImage" class="upload-button">Upload Meme</label>
        <input type="file" value="Upload Meme" id="uploadImage" name="image" class="hidden" onchange="form.submit()">
      </form>
      <a href="/memes" class="no-underline">
        <p class="see-memes-button">See All Memes</p>
      </a>
    </div>
  </body>
</html>
